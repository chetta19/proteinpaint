  <body>


    <div class="omnibar">
        <ul class="nav">
            <li><a href="https://platform.stjude.cloud/requests/data_by_disease">Data</a></li>
            <li><a href="https://platform.stjude.cloud/tools">Tools</a></li>
            <li><a href="https://platform.stjude.cloud/visualizations/cohort">Visualizations</a></li>
        </ul>
        <a href="index.html" class="logo"><img src="https://pecan.stjude.org/static/stjude-logo-child.png" alt="St. Jude Cloud" title="St. Jude Cloud" /></a>
        <h1 class="site-title"><a href="index.html">St. Jude Cloud</a> ProteinPaint</h1>   
    </div>




    <div class="container-fluid" id="proteinpaintdiv"></div>

    <script type="text/javascript">
      getOptions(function(options) {

		var textfileurl=null
		var tracks=[]

        for (var i = 0; i < options.files.length; i++) {
			var url=options.files[i].url
			if(url.substr(url.length-3,3)=='.bw') {
				var basename=url.split('/').pop().replace(/\.bw$/,'')
				if(basename.substr(basename.length-10,10)=='.negStrand') {
					var samplename=basename.replace('.negStrand','')
					var notfound=true
					for(var j=0; j<tracks.length; j++) {
						var tk=tracks[j]
						if(tk.type=='bigwigstranded' && tk.name==samplename) {
							tk.strand2={
								url:url,
								scale:{auto:1}
							}
							notfound=false
							break
						}
					}
					if(notfound) {
						tracks.push({
							type:'bigwigstranded',
							name:samplename,
							iscustom:true,
							strand2:{
								url:url,
								scale:{auto:1}
							}
						})
					}
				} else if(basename.substr(basename.length-10,10)=='.posStrand') {
					var samplename=basename.replace('.posStrand','')
					var notfound=true
					for(var j=0; j<tracks.length; j++) {
						var tk=tracks[j]
						if(tk.type=='bigwigstranded' && tk.name==samplename) {
							tk.strand1={
								url:url,
								scale:{auto:1}
							}
							notfound=false
							break
						}
					}
					if(notfound) {
						tracks.push({
							type:'bigwigstranded',
							name:samplename,
							iscustom:true,
							strand1:{
								url:url,
								scale:{auto:1}
							}
						})
					}
				} else {
					tracks.push({
						url:url,
						type:'bigwig',
						name:basename,
						scale:{auto:1},
						iscustom:true
					})
				}
			} else if(url.substr(url.length-4,4)=='.txt') {
				textfileurl=url
			}
        }

		if(!textfileurl) {
			window.alert('.txt file not provided')
			return
		}

		if(tracks.length>0) {
			var lst=[]
			tracks.forEach(function(tk){
				if(tk.type=='bigwigstranded') {
					if(tk.strand1 && tk.strand2) {
						lst.push(tk)
					} else if(tk.strand1) {
						lst.push({
							type:'bigwig',
							url:tk.strand1.url,
							scale:{auto:1},
							name:tk.name
						})
					} else if(tk.strand2) {
						lst.push({
							type:'bigwig',
							url:tk.strand2.url,
							scale:{auto:1},
							name:tk.name
						})
					}
				} else {
					lst.push(tk)
				}
			})
			tracks=lst
		}

		var proteinpaintConfig={
			//host:'https://pecan.stjude.org/pp',
			host:'http://localhost:3000',
			holder:document.getElementById('proteinpaintdiv'),
			noheader:true,
			genome:'hg19',
			mavolcanoplot:{
				url:textfileurl,
				dataname:'Differential expression',
				tracks: (tracks.length ? tracks : null)
			}
		};

		runproteinpaint(proteinpaintConfig)
	});
    </script>
  </body>
