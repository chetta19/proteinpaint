<html>


<body>


<div id=aaa style='margin:30px'></div>

<script src=http://proteinpaint-dev.stjude.org:3001/bin/proteinpaint.js></script>

<script>


const tracks = [ 
	{
		type:'mdsjunction',
		name:'NB69 SV',
		file:'files/hg19/nbl-hic/SV/NB69.gz',
		axisheight:80, legheight:20, neckheight:10,
		infoFilter:{
			lst:[ {
				key:'type',
				label:'Type',
				categories:{
					intra:{
						label:'Intra-chr',
						color:'#0C72A8'
					},
					inter:{
						label:'Inter-chr',
						color:'#D14747'
					}
				}
			} ]
		}
	},
	{
		type:'expressionrank',
		name:'NB69 FPKM rank',
		file:'files/hg19/nbl-hic/RNAfpkm/fpkm.NB69.gz',
		barheight:100,
		valuename:'FPKM',
		compareTo:[
			{ isjsonbed:1, file:'files/hg19/nbl-hic/RNAfpkm/targetnblfpkm.gz' }
		]
	}
]




function call(r1, r2) {
	const div = document.getElementById('aaa')
	if(div.firstChild) {
		div.removeChild( div.firstChild)
	}
	runproteinpaint({
		host:'http://proteinpaint-dev.stjude.org:3001',
		holder:div,
		genome:'hg19',
		nobox:1,
		noheader:1,
		block:1,
		position:r1,
		width:800,
		nativetracks:'RefGene',
		subpanels:[{chr:r2.chr, start:r2.start, stop:r2.stop, width:800}],
		tracks: tracks
	})
}


</script>

<div style='margin:20px'>
	<button onclick="call('chr8:127886559-129086559', {chr:'chr4',start:174385705,stop:176005261})">chr8 - chr4 translocation</button>
	<button onclick="call('chr4:137500000-142499999', {chr:'chr4',start:65750001,stop:70750000})">chr4 inversion</button>
</div>
</body>
</html>
