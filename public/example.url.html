<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<style>
tr>:first-child {
  opacity:.5;
  padding:5px;
}
</style>


<table>
<tr> <td>BAM</td> <td id=bam></td> </tr>
<tr> <td>mds</td> <td id=mds></td> </tr>
</table>



<script>
url('bam', [
	[ 'WES 3bp del', 'genome=hg19&block=1&position=chr4:55589607-55590007&bamfile=Test,proteinpaint_demo/hg19/bam/kit.exon8.del.bam' ],
	[ 'kmer','genome=hg19&block=1&position=chr4:55589607-55590007&bamfile=Test,proteinpaint_demo/hg19/bam/kit.exon8.del.bam&variant=chr4.55589771.ACGA.A'],
	[ 'RNA 8bp insert','genome=hg19&block=1&bamfile=test,proteinpaint_demo/hg19/bam/rna.8bp.insertion.bam&position=chr11:119155611-119155851'],
	['kmer','genome=hg19&block=1&bamfile=test,proteinpaint_demo/hg19/bam/rna.8bp.insertion.bam&position=chr11:119155611-119155851&variant=chr11.119155746.T.TTGACCTGG'],
])

function url(id,lst) {
	const holder = document.getElementById(id)
	for(const i of lst) {
		const a = document.createElement('a')
		holder.appendChild(a)
		a.innerHTML = i[0]
		a.setAttribute('href',window.location.origin+'?'+i[1])
		a.setAttribute('target','_blank')
		a.style.paddingRight = '8px'
	}
}
</script>

</body>
</html>
