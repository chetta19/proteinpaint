<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<script src="bin/proteinpaint.js" charset="utf-8"></script>

<noscript>This page requires JavaScript. Please enable it in your browser settings.</noscript>

<div id=aaa style="margin:10px"></div>

<script>

runproteinpaint({
	holder:document.getElementById('aaa'),
	noheader:1,
	nobox:true,
	termdb:{
		state:{
			dslabel:'SJLife',
			genome:'hg38',
			termfilter:{
				//show_top_ui:true,
				filter:{
					type:'tvslst',
					join:'',
					in:true,
					lst:[
						{
							type:'tvs',
							tvs: {
								term: {
									id: "aaclassic_5", 
									name: "Cumulative Alkylating Agent (Cyclophosphamide Equivalent Dose)", 
									isfloat: true,
									type: 'float',
									values:{
        					        "0": { "label":"Not exposed", "uncomputable":true },
                					"-8888": { "label":"Exposed but dose unknown", "uncomputable":true },
                					"-9999": { "label":"Unknown treatment record", "uncomputable":true }
        						}
							},
							ranges: [
								{ value: '0', label: "Not exposed"},
								{startunbounded:true,stop:2000,stopinclusive:true}
							]
						}}
					]
				}
			},
			nav: {
				show_tabs: true
			},
			tree:{
				expandedTermIds:['root','Clinically-assessed Variables','CTCAE Graded Events','Cardiovascular System'],
				visiblePlotIds:['Arrhythmias'],
				plots:{
					'Arrhythmias':{
						term:{ q:{
							//bar_by_children:true,
							bar_by_grade:true,
							value_by_max_grade:true,
							groupsetting:{
								inuse:true,
								predefined_groupset_idx:0
							}
							/*
							"groupsetting":{
								inuse:true,
								customset:{ is_subcondition:true, groups:[
								{name:'Group1',
									values:[{key:'Sinus bradycardia'},{key:'Sinus tachycardia'}]
								},
								{name:'Group2',
									values:[{key:'Conduction abnormalities'},{key:'Cardiac dysrhythmia'},{key:'Prolonged QT interval'},{key:'Atrioventricular heart block'} ]
								}
								]}
							}
							*/
						}},
						//term2:{ id:'sex' }
					}
				}
			}
		},
		/*recover: {
			maxHistoryLen: 5
		}*/
	}
})
</script>

</body>
</html>
