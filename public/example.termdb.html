<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<script src="bin/proteinpaint.js" charset="utf-8"></script>

<noscript>This page requires JavaScript. Please enable it in your browser settings.</noscript>

<div id=aaa style="margin:10px"></div>

<script>

runproteinpaint({
	holder:document.getElementById('aaa'),
	noheader:1,
	nobox:true,


	display_termdb:{
		dslabel:'SJLife',
		genome:'hg38',
		default_rootterm:{},
		termfilter:{show_top_ui:true},
		bar_click_menu:{
			add_filter:true,
			select_group_add_to_cart:true,
			select_to_gp: {
				group_compare_against: {
					is_population:true, key:'gnomAD', allowto_adjust_race:true, adjust_race:true
				}
			}
		},
		// could be URL-encoded string, or an object
		params2restore: window.location.search.slice(1)
	},
})
</script>
