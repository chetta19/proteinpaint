<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<script src="bin/proteinpaint.js" charset="utf-8"></script>

<noscript>This page requires JavaScript. Please enable it in your browser settings.</noscript>

<div id=aaa style="margin:10px"></div>

<script>

runproteinpaint({
	holder:document.getElementById('aaa'),
	noheader:1,
	nobox:true,
	termdb:{
		dev:true,
		state:{
			dslabel:'SJLife',
			genome:'hg38',
			termfilter: {
				filter:{
					type:'tvslst',
					join:'',
					in:true,
					lst:[
						{type:'tvs',tvs: {
							term: {id: "aaclassic_5", name: "Cumulative Alkylating Agent (Cyclophosphamide Equivalent Dose)", isfloat: true,
							type:'float',
								"values":{
        					        "0": { "label":"Not exposed", "uncomputable":true },
                					"-8888": { "label":"Exposed but dose unknown", "uncomputable":true },
                					"-9999": { "label":"Unknown treatment record", "uncomputable":true }
        						}
							},
							ranges: [
								{ value: '0', label: "Not exposed"},
								{startunbounded:true,stop:2000,stopinclusive:true}
							]
						}}
					]
				}
			},
			nav: {
				show_tabs: true,
			},
			activeCohort:-1
		}
	}
})
</script>

</body>
</html>
