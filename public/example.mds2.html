<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<script src="bin/proteinpaint.js" charset="utf-8"></script>

<noscript>This page requires JavaScript. Please enable it in your browser settings.</noscript>

<div id=aaa style="margin:10px"></div>

<script>



runproteinpaint({
	holder:document.getElementById('aaa'),
	noheader:1,

	genome:'hg38',
	block:true,

	tracks:[

		{
			type:'mds2',
			dslabel:'SJLife',
		},

		{
			hidden:1,
			type:'mds2',
			name:'test mds2',

			info_fields: [

				{key:'DB',label:'dbSNP membership',isflag:true,isfilter:true,isactivefilter:true,remove_no:true},

				{
					key:'QC',
					label:'Good/Bad List',
					isfilter:true,
					isactivefilter:true,
					iscategorical:true,
					values:[
						{
							key:'Good',
							label:'Good'
						},
						{
							key:'Bad',
							label:'Bad',
							ishidden:true
						}
					]
				},
				{
					key:'AF',
					label:'SJLIFE allele frequency',
					isfilter:true,
					isfloat:1,
					range: {
						startunbounded:true,
						//startinclusive: bool
						stop: 0.1,
						stopinclusive:true
					}
				},
				{
					key:'AF_gnomAD',
					label:'gnomAD allele frequency',
					isfilter:true,
					isactivefilter:true,
					isfloat:1,
					range: {
						start: 0.1,
						startinclusive: true,
						stop: 1,
						stopinclusive:true
					}
				},
			],

			vcf:{
				file:'hg38/sjlife/cohort.vcf.gz',
				numerical_axis: {
                    axisheight: 150,
                    info_keys: [
						{
							key:'AF',
							in_use:true,
							min_value: 0,
							max_value: 1,
						},
						{
							key:'AF_gnomAD',
							min_value: 0,
							max_value: 1,
							missing_value: 0,
						}
					],
                    in_use: true, // to use numerical axis by default
                },
                plot_mafcov: {
                    show_samplename: 1
                },
			}
		}

	],
	nativetracks:'RefGene',
	noheader:true,
	nobox:true
})
</script>

</body>
</html>
