<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script src="https://pecan.stjude.org/pp/bin/proteinpaint.js" charset="utf-8"></script>
<div id=aaa style="margin:10px"></div>
<script>
runproteinpaint({
	host:'https://pecan.stjude.org/pp',
	holder:document.getElementById('aaa'),
	parseurl:true,
	block:true,
	genome:'hg38',
	position:'chr12:25245155-25246060',
	nativetracks:'RefGene',
	tracks:[   {
		type:'vcf',
		name:'Clinvar',
		file:'hg38/clinvar.hg38.201612.vcf.gz',
		vcfinfofilter:[
			{
			name:'Variant origin',
			locusinfo:{ key:'SAO' },
			categories:{
				'0':{color:'#aaa',label:'unspecified'},
				'1':{color:'orange',label:'Germline'},
				'2':{color:'blue',label:'Somatic'},
				'3':{color:'magenta',label:'Both'}
			}
			},

			{
			name:'Clinical significance',
			altalleleinfo:{
				key:'CLNSIG',
				separator:'|',
			},
			categories:{
				'0':{color:'#aaa',label:'Uncertain significance'},
				'1':{color:'#ccc',label:'Not provided'},
				'2':{color:'#43ac6a',label:'Benign'},
				'3':{color:'#5bc0de',label:'Likely benign'},
				'4':{color:'#e99002',label:'Likely pathogenic'},
				'5':{color:'#f04124',label:'Pathogenic'},
				'6':{color:'gold',label:'Drug response'},
				'7':{color:'#858585',label:'Histocompatibility'},
				'255':{color:'#ccc',label:'Other'}
			}
			},

			{
			name:'Review status',
			altalleleinfo:{
				key:'CLNREVSTAT',
				separator:'|',
			},
			categories:{
				'no_assertion':{color:'#545454',label:'no assertion'},
				'no_criteria':{color:'#858585',label:'no criteria'},
				'mult':{color:'blue',label:'multiple submitters no conflicts'},
				'conf':{color:'red',label:'conflicting'},
				'exp':{color:'orange',label:'expert'},
				'guide':{color:'green',label:'Practice guideline'}
			}
			}
		]
		}
	]
})
</script>
</body>
</html>
