<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<script src="bin/proteinpaint.js" charset="utf-8"></script>

<noscript>This page requires JavaScript. Please enable it in your browser settings.</noscript>

<div id=aaa style="margin:10px"></div>

<script>
runproteinpaint({
	holder:document.getElementById('aaa'),
	parseurl:true,
	nobox:1,
	block:1,
	genome:'hg19',
	nativetracks:'refgene',
	tracks:[
		{
			type:'mdsjunction',
			name:'native json',
			dslabel:'Pediatric2',
			querykey:'junction'
		},
		{
			type:'mdsjunction',
			name:'custom json',
			file:'proteinpaint_demo/hg19/junction/json.gz',
		},
		/*
		{
			type:'mdsjunction',
			name:'custom matrix',
			file2:'proteinpaint_demo/hg19/junction/matrix.gz',
		},
		*/
	],
})
</script>

</body>
</html>
