<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ProteinPaint</title>
		<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="/bin/proteinpaint.js" charset="utf-8"></script>
		<script src="./PpReact.js" type='module' charset="utf-8"></script>
		<script>
			function setPrimarySite() {
				const values = []
				const checkboxes = document.querySelector('#primarySiteOptions').querySelectorAll('input')
				for(const c of checkboxes) {
					if (c.checked) values.push(c.value)
				} //console.log(30, window.filter0)

				if (values.length) {
					if (window.filter0) window.filter0.content[0].content.value = values
					else window.filter0 = {
				  	op: "and",
			        content: [
			            {
			                op: "in",
			                content: {
			                    field: "cases.primary_site",
			                    value: values
			                }
			            }
			        ]
			    }
				} else {
					window.filter0 = null
				}

				if (window.updateState) window.updateState({})
			}
		</script>
	</head>
	<body>
		<div style='margin: 10px; padding:10px'>
			<h2>Primary Site</h2>
			<div id='primarySiteOptions'>
				<label><input type='checkbox' value='brain'  onchange='setPrimarySite()' checked /><span> Brain</span></label>
				<label><input type='checkbox' value='bronchus and lung' onchange='setPrimarySite()' checked /><span> Lung</span></label>
				<label><input type='checkbox' value='pancreas' onchange='setPrimarySite()' checked /><span> Pancreas</span></label>
			</div>
		</div>

		<div id="aaa" style="margin: 10px"></div>
		<hr/>
		<hr/>
		<p style='margin:10px; padding: 10px'>Example file or case ID: TCGA-06-0211</p>
		<div id="bbb" style="margin: 10px"></div>
<script type='module'>
import { ProteinPaintWrapper } from './PpReact.js'
setPrimarySite()
ReactDOM.render(
	React.createElement(ProteinPaintWrapper, {track: 'lolliplot', }, null),
	document.getElementById('aaa')
)

ReactDOM.render(
	React.createElement(ProteinPaintWrapper, {track: 'bam', }, null),
	document.getElementById('bbb')
)
</script>
</body>
</html>
