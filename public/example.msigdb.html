<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<script src="bin/proteinpaint.js" charset="utf-8"></script>

<noscript>This page requires JavaScript. Please enable it in your browser settings.</noscript>

<div id=genes style="margin:30px"></div>
<div id=a style="margin:30px"></div>

<script>
runproteinpaint({
	holder:document.getElementById('a'),
	noheader:1,
	nobox:true,
	termdb:{
		dev:true,
		state:{
			dslabel: 'msigdb',
			genome:'hg38',
			nav: {
				header_mode: 'search_only'
			}
		},
		tree: {
			click_term: term => {
				document.getElementById('genes').innerHTML = JSON.stringify(term._geneset)
			}
		}
	}
})
</script>

</body>
</html>
