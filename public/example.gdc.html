<!DOCTYPE html>
<html lang=en>
<head>
	 <meta charset="utf-8">
	 <title>ProteinPaint</title>
</head>
<body>

<script src="bin/proteinpaint.js" charset="utf-8"></script>


<h1>Example embed</h1>
<div id=aaa style="margin:10px"></div>

<script>



runproteinpaint({
	noheader: 1,
	holder:document.getElementById('aaa'),
	genome:'hg38',
	gene:'ENST00000256078',
	nobox:true,

	tracks:[

		{
			type:'mds3',
			dslabel:'GDC2',
			// customizations to the official track
		}
	],
})
</script>

</body>
</html>
