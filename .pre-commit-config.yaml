repos:
  - repo: git@github.com:Yelp/detect-secrets
    rev: v1.0.3
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.2 # Use the sha or tag you want to point at
    hooks:
      - id: prettier
